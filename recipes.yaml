# Format:
# inputs: nested hash of item_name: amount
# amount: amount produced; defaults to 1
# time: ticks to make (1 tick = 0.5 sec); defaults to 1

# Intermediates
gear:
  inputs:
    iron: 2
coil:
  inputs:
    copper: 1
  amount: 2
pipe:
  inputs:
    iron: 1
steel:
  inputs:
    iron: 5
  time: 17
circuit:
  inputs:
    iron: 1
    coil: 3
advanced_circuit:
  inputs:
    plastic: 2
    circuit: 2
    coil: 4
  time: 16
processing_unit:
  inputs:
    circuit: 20
    advanced_circuit: 2
    acid: 0.5
  time: 30

